<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div id="container">
            <form>
                <fieldset>
                    <div class="columns">
                        <label for="first-name">First Name</label>                    
                        <input type="text" name="first-name" id="first-name" class="icon-text" placeholder="John">    
                        <label for="last-name">Last Name</label>                    
                        <input type="text" name="last-name" id="last-name" class="icon-text" placeholder="Doe">    
                        <label for="email">Email Address</label>
                         <input type="email" name="email" id="email" class="icon-text" placeholder="johndoe@email.com">    
                        <label for="country">Country</label>                    
                        <select name="country" id="country" class="icon-text"> 
                            <option value="unitedstates">United States</option>
                            <option value="unitedstates">Canada</option>
                            <option value="unitedstates">Mexico</option>
                        </select>  
                        <label for="bio">Biography</label>                    
                        <textarea rows="5" cols="20" name="bio" id="username" class="icon-text"></textarea>
                    </div>
                    <div class="columns">

                        <label for="phone">Phone Number</label>                    
                        <input type="tel" name="phone" id="phone" class="icon-text" placeholder="+351 999 9999">

                        <label for="affil">Affiliations</label>                 
                        <textarea rows="5" cols="20"name="affil" id="affil" class="icon-text"></textarea>

                        <label for="job">Occupation</label>                    
                        <select name="job" id="job" class="icon-text">
                            <option value="coding">Web Dev</option>
                            <option value="teacher">Teacher</option>
                            <option value="student">Student</option>
                        </select>

                        <label for="cat">Cat's Name</label>                    
                        <input type="text" name="cat" id="cat" class="icon-text" placeholder="Kitty">

                        <label for="gadget">Favorite Gadget</label>                    
                        <input type="text" name="gadget" id="gadget" class="icon-text" placeholder="Annoy-a-tron">
                    </div>

                    <div class="columns">
                        <label for="talent">Type of Talent</label>                    
                        <select name="talent" id="talent" class="icon-text">
                            <option value="dance">Dance</option>
                            <option value="sleep">Sleep</option>
                            <option value="eat">Eat?</option>
                        </select>

                        <label for="drink">Favorite Drink</label>                    
                        <input type="text" name="drink" id="drink" class="icon-text" placeholder="Green Tea">

                        <label for="power">Special Power</label>                    
                        <input type="text" name="power" id="power" class="icon-text" placeholder="Anit-gravity">

                        <label for="weapon">Weapon of Choice</label>                    
                        <input type="text" name="weapon" id="weapon" class="icon-text" placeholder="Lightsaber">

                        <label for="comments">Comments</label>                    
                        <textarea rows="5" cols="20" name="comments" id="comments" class="icon-text"></textarea>
                    </div>
                </fieldset>
            </form>
        </div>
    </body>
</html>
